    <style>
        /* Custom styles for the rounded background of the lightbox */
        .lightbox-bg-pattern {
            background-color: #f0f0f0; /* Light gray from image */
            background-image: radial-gradient(#d4d4d4 1px, transparent 1px);
            background-size: 15px 15px;
        }

        /* Essential for smooth movement of the lightbox slider track */
        #lightbox-slider-track {
            transition: transform 0.5s cubic-bezier(0.25, 1, 0.5, 1); /* Custom easing */
        }

        /* Lightbox visibility transitions */
        .lightbox-hidden {
            visibility: hidden;
            opacity: 0;
            transition: visibility 0s 0.3s, opacity 0.3s linear;
        }
        .lightbox-visible {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s linear;
        }

        /* Thumbnail Image Styling */
        .grid-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures images cover the area without distortion */
            border-radius: 0.5rem; /* Matches border-radius on parent div */
        }

        /* Lightbox Slide Image Styling */
        .lightbox-slide-content img {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Ensures the whole image is visible within its container */
            border-radius: 1.5rem; /* Matches the rounded-[2rem] on parent */
        }
    </style>
</head>
